# Kafka Connect Standalone Configuration
bootstrap.servers=localhost:9092

# Convert data
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
value.converter.schemas.enable=false

# Local file storage for offsets
offset.storage.file.filename=/tmp/connect.offsets
offset.flush.interval.ms=10000

# Local file storage for configurations
config.storage.file.filename=/tmp/connect.configs

# Local file storage for status
status.storage.file.filename=/tmp/connect.status

# Plugin path - where to find the connector
plugin.path=/Users/gaurav/kafka-s3-connector/target

# REST API configuration
rest.port=8083
rest.host.name=localhost

# Logging
connect.log4j.root.loglevel=INFO
connect.log4j.appender.stdout=org.apache.log4j.ConsoleAppender
connect.log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
connect.log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n