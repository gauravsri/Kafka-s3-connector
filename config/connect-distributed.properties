# Kafka Connect Distributed Mode Configuration
# This configuration allows running multiple workers that coordinate through Kafka topics

# Bootstrap servers - RedPanda cluster
bootstrap.servers=localhost:9092

# Connect cluster configuration
group.id=connect-cluster-s3-delta

# Topics for storing connector and task configurations
config.storage.topic=connect-configs
config.storage.replication.factor=1

# Topics for storing offset data
offset.storage.topic=connect-offsets
offset.storage.replication.factor=1
offset.storage.partitions=25

# Topics for storing connector status
status.storage.topic=connect-status
status.storage.replication.factor=1
status.storage.partitions=5

# Flush much faster than normal, which is useful for testing/debugging
offset.flush.interval.ms=10000

# Convert data - these are default formats
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
value.converter.schemas.enable=false

# Internal key and value converters for config and offset data
internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
internal.key.converter.schemas.enable=false
internal.value.converter.schemas.enable=false

# Plugin path - where to find connectors
plugin.path=/Users/gaurav/kafka-s3-connector/target

# REST API configuration
rest.port=8083
rest.host.name=localhost

# Producer settings
producer.bootstrap.servers=localhost:9092
producer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
producer.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer settings
consumer.bootstrap.servers=localhost:9092
consumer.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
consumer.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
consumer.auto.offset.reset=earliest

# Security settings (none for local testing)
security.protocol=PLAINTEXT

# Heartbeat and session timeout
heartbeat.interval.ms=3000
session.timeout.ms=30000

# Worker settings
task.shutdown.graceful.timeout.ms=10000
offset.commit.interval.ms=5000
offset.commit.timeout.ms=5000

# Logging
connect.log4j.root.loglevel=INFO