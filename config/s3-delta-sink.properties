# Kafka Connect S3 Delta Sink Connector Configuration
name=s3-delta-sink
connector.class=com.company.kafkaconnector.connector.S3DeltaSinkConnector

# Topics to consume from
topics=user-events,order-events

# Task configuration - Increased for horizontal scaling test
tasks.max=4

# S3 Configuration
s3.bucket.name=test-data-lake
s3.region=us-east-1
s3.access.key.id=minioadmin
s3.secret.access.key=minioadmin
s3.endpoint.url=http://localhost:9000

# Partitioning Strategy
partitioner.strategy=TIME_BASED
partition.timezone=UTC

# File Management
topics.dir=kafka-connect-data
flush.size=1000
rotate.interval.ms=60000

# Error Handling
max.retries=3
retry.backoff.ms=1000

# Schema Evolution
schema.compatibility=BACKWARD

# Kafka Connect Framework Settings
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
value.converter.schemas.enable=false

# Consumer Settings
consumer.auto.offset.reset=earliest
consumer.group.id=s3-delta-sink-group