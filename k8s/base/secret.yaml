apiVersion: v1
kind: Secret
metadata:
  name: kafka-s3-connector-secret
  namespace: kafka-s3-connector
type: Opaque
stringData:
  # AWS S3 Credentials (to be replaced by external-secrets or sealed-secrets)
  S3_ACCESS_KEY_ID: "REPLACE_WITH_ACTUAL_ACCESS_KEY"
  S3_SECRET_ACCESS_KEY: "REPLACE_WITH_ACTUAL_SECRET_KEY"
  
  # Kafka Authentication (if required)
  KAFKA_USERNAME: "REPLACE_WITH_KAFKA_USERNAME"
  KAFKA_PASSWORD: "REPLACE_WITH_KAFKA_PASSWORD"
  
  # Additional secrets
  ENCRYPTION_KEY: "REPLACE_WITH_ENCRYPTION_KEY"