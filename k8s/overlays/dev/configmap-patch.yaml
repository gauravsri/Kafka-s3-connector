apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-s3-connector-config
data:
  application-k8s.yml: |
    spring:
      application:
        name: kafka-s3-connector
      profiles:
        active: k8s,dev

    # Dev Kafka Configuration
    kafka:
      bootstrap-servers: dev-kafka:9092
      consumer:
        group-id: dev-kafka-s3-connect-cluster

    # Dev S3 Configuration
    s3:
      region: us-east-1
      bucket-name: dev-data-lake
      path-style-access: true

    # Connector Configuration for Development
    connector:
      topics:
        user-events:
          processing:
            batch-size: 500
            flush-interval: 120
            max-retries: 2
        order-events:
          processing:
            batch-size: 500
            flush-interval: 120
            max-retries: 2

    # Logging Configuration
    logging:
      level:
        root: DEBUG
        com.company.kafkaconnector: DEBUG